[package]
name = "forge-agent"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/oldnordic/forge"
readme = "../../README.md"
description = "ForgeKit agent layer - Deterministic AI loop"

[lib]
name = "forge_agent"
path = "src/lib.rs"

[features]
default = ["sqlite"]
sqlite = ["sqlitegraph/sqlite-backend", "forge_core/sqlite"]

[dependencies]
forge_core = { path = "../forge_core", features = ["sqlite"], default-features = false }
sqlitegraph = { version = "2.0.5", default-features = false, optional = true }
tokio = { version = "1", features = ["full"] }
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
chrono = { version = "0.4", features = ["clock", "serde"], default-features = false }

[dev-dependencies]
tokio = { version = "1", features = ["test-util", "macros"] }
tempfile = "3"
