[package]
name = "forge_core"
version = "0.2.0"
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/oldnordic/forge"
readme = "../../README.md"
description = "Deterministic code intelligence SDK - Core library"

[lib]
name = "forge_core"
path = "src/lib.rs"

[dependencies]
# Core dependencies
anyhow = "1.0"
thiserror = "2.0"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"

# Graph database
sqlitegraph = { version = "2.0.2", features = ["sqlite-backend", "native-v3"], default-features = false, optional = true }

# Tool integrations - these are the crates published from individual tool repos
magellan = { version = "2.1", optional = true }
llmgrep = { version = "2.1", optional = true }

# For CLI fallback when crates aren't available
which = { version = "6.0", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["test-util", "macros"] }
tempfile = "3"

[features]
default = ["sqlite", "tools"]
sqlite = ["sqlitegraph/sqlite-backend", "sqlitegraph/native-v3"]
native-v3 = ["sqlitegraph/native-v3"]

# Tool integrations
tools = ["magellan", "llmgrep", "which"]
full = ["tools", "sqlite", "native-v3"]