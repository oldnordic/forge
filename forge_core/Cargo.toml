[package]
name = "forge-core"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/oldnordic/forge"
readme = "../../README.md"
description = "Deterministic code intelligence SDK - Core library"

[lib]
name = "forge_core"
path = "src/lib.rs"

[features]
default = ["sqlite"]
sqlite = ["sqlitegraph/sqlite-backend", "sqlitegraph/native-v3", "dep:sqlitegraph"]
native-v2 = ["sqlitegraph/native-v2", "dep:sqlitegraph"]

[dependencies]
sqlitegraph = { version = "2.0.1", features = ["native-v3"], default-features = false, optional = true }
tokio = { version = "1", features = ["full"] }
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
similar = "2"
blake3 = "1"
notify = "6"
parking_lot = "0.12"
tempfile = "3"
regex = "1"

[dev-dependencies]
tokio = { version = "1", features = ["test-util", "macros"] }
tempfile = "3"
parking_lot = "0.12"
